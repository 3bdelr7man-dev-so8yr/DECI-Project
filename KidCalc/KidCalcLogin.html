<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidCalc Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1 class="logo">Kid<span class="logo-span">Calc</span></h1>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form" action="dashboard.html" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="kid-id">Kid ID:</label>
                    <input placeholder="Enter your id" type="text" id="kid-id" name="kid-id" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input placeholder="Enter your name" type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input placeholder="Enter your age" type="number" id="age" name="age" required min="3" max="12">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input placeholder="Enter your password (must be KidCalc)" type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="theme">Theme:</label>
                    <select id="theme" class="theme-selector">
                        <option value="default">Default Theme</option>
                        <option value="moonlit">Moonlit Serenity</option>
                        <option value="ocean">Ocean Blue</option>
                        <option value="forest">Forest Green</option>
                        <option value="candy">Candy Pink</option>
                    </select>
                </div>
                <button type="submit" class="btn">Login Now!</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
